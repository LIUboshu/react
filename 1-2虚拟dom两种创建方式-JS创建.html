    <body>
        <div id="test">

        </div>
        <script type="text/javascript">
            // 1. 创建虚拟DOM   JS创建虚拟DOM
            // const VDOM = React.createElement('标签名','标签属性','标签内容')
            const VDOM = React.createElement('h1',{id:'titel'},React.createElement('span',{},'hello,react'))
            // 2. 渲染虚拟DOM到页面
            ReactDOM.render(VDOM,document.getElementById('test'))
        </script>
    </body>
